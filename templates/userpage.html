<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8" />
	<!-- <script type="text/javascript" src="../static/scripts/userpage.js"></script> just in case -->
<body>
	<title>Details for {{usrnm}}</title>
	<h2>Where is {{usrnm}}?</h2>
	<p>{{usrnm}} is at {{uloc}}.</p>
	<h2>What is {{usrnm}} interested in?</h2>
	<ul id='interests'></ul>
	<br>
	<a href="/user/{{uid}}/near">Who is near {{usrnm}}?</a>
	<script>
		var uintr = '{{uints}}'.replace('amp;','').split('&');
		var ul = document.getElementById('interests');
		for(var i = 0; i < uintr.length; i++)
		{
			var li = document.createElement('li');
			var indiv = uintr[i].split('+'); 
			li.innerHTML = '<a href="/interest/' + indiv[1] + '">' + indiv[0] + '</a> (Interest level: '+indiv[2]+')';
			ul.appendChild(li);
		}
	</script>
</body>
</html>
