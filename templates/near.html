<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="../static/css/mystyle.css">
	<!-- <script type="text/javascript" src="../static/scripts/userpage.js"></script> just in case -->
	
	</head>
<body>
	<title>Proximity Details for {{usrnm}}</title>
	<h2>These users are near {{usrnm}}:</h2>
	<ul id='users'>
	</ul>
	<a href="/user/{{uid}}">Back to {{usrnm}}'s user page</a>
	<script>
		var unr = '{{prox}}'.split('&');
		var ul = document.getElementById('users');
		for(var i = 0; i < unr.length; i++)
		{
			var li = document.createElement('li');
			//console.log(unr[i]);
			var indiv = unr[i].split('+'); 
			var unm = indiv[0];
			//console.log(unm);
			if(unm.indexOf('amp;') != -1) {unm = unm.substring(4, unm.length);}
			li.innerHTML = '<a href="/user/' + indiv[1] + '">' + unm + '</a>';
			ul.appendChild(li);
		}
	</script>
</body>
</html>
